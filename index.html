<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Marvin Erazo">
  <meta name="description" content="Interactive rating component created with HTML CSS and JS from https://www.frontendmentor.io/">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <main>
    <div class="rate-card">
      <img src="images/icon-star.svg" alt="Icon star">
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <!-- RATE SECTION -->
      <form action="" method="post" class="rate-form" id="rate-form">
        <div class="rate-num">
          <input onclick="changeColor(event)" type="button" value="1" class="rate-btn">
          <input onclick="changeColor(event)" type="button" value="2" class="rate-btn">
          <input onclick="changeColor(event)" type="button" value="3" class="rate-btn">
          <input onclick="changeColor(event)" type="button" value="4" class="rate-btn">
          <input onclick="changeColor(event)" type="button" value="5" class="rate-btn">
        </div>
        <button title="submit" type="button" value="submit" name="submit" class="submit" onclick="verify()">SUBMIT</button>
      </form>
    </div>

    <div class="modal">
      <img src="images/illustration-thank-you.svg" alt="Phone image">
      <p class="rate"></p>
      <h2>Thank you!</h2>
      <p class="thanks">
        We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </p>
    </div>
  </main>

  <footer>

  </footer>

  <script src="main.js"></script>
  <!-- TAILWIND CSS -->

</body>
</html>
